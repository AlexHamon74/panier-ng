<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-lg-7 col-12">
            <div class="row">

                <div class="col-lg-3 col-6" *ngFor="let fruit of fruits">
                    <div class="card mb-4 p-3" style="min-height: 520px;">
                            <img src="{{fruit.image}}" alt="" class="card-img-top img-fluid" >
                        <div class="card-body text-center">
                            <p class="card-text">{{fruit.nom}}</p>
                            <span>{{fruit.prixHT}}€</span><br><br>
                            <span>{{fruit.quantite}}</span><br>
                            <button (click)="soustraire(fruit)" class="btn btn-danger mx-1">-</button>
                            <button (click)="ajouter(fruit)" class="btn btn-success mx-1">+</button><br>
                        </div>
                        <button (click)="updatePanier(fruit)" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-12">
            <div class="text-center">
                <h2 class="mb-2 text-primary">Panier</h2>
                <table class="table mb-4 table-hover">
                    <thead>
                        <tr>
                            <th scope="col">N°</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Quantité</th>
                            <th scope="col">Prix</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fruit of panier; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{fruit.nom}}</td>
                            <td>{{fruit.quantite}}</td>
                            <td>{{(fruit.prixHT * fruit.quantite).toFixed(2)}}€</td>
                            <td><i class="fa-regular fa-circle-xmark fa-xl" style="color: red;" (click)="deleteRow(fruit)"></i></td>
                        </tr>
                    </tbody>
                </table>

                <h2 class="mb-2 text-primary">En résumé</h2>
                <table class="table mb-4 table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Qté</th>
                            <th scope="col">PrixHT</th>
                            <th scope="col">PrixTTC</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{qteTotal}}</td>
                            <td>{{prixHtTotal.toFixed(2)}}€</td>
                            <td>{{prixTtcTotal.toFixed(2)}}€</td>
                            <td><i class="fa-regular fa-circle-xmark fa-xl" style="color: red;" (click)="deleteAll()"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
